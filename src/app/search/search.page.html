<ion-content idName="name">
  <app-navbar></app-navbar>
  <app-search-bar></app-search-bar>

  <div class="container">
    <ion-spinner class="alert"*ngIf="this.vectorBusqueda.length==0"></ion-spinner>
    <div *ngFor="let item of vectorBusqueda">
      <ion-card class="card-center">
        <img class="img" src={{item.thumbnail}} (click)="sendItemId(item.id, sellerId)"/>
        <ion-card-content class="info">
          <a (click)="sendItemId(item.id, sellerId)"><h2 color="tertiary">{{item.title}}</h2></a>
          <h2>{{item.brand}}</h2>
          <h3>{{item.price | currency:'COP':'symbol-narrow'}}</h3>
          <ion-button shape="round" color="tertiary" (click)="addCar(item.name)">Agregar al carrito</ion-button>
        </ion-card-content>
      </ion-card>
      </div>
     <ion-icon name="return-up-back-outline"  *ngIf="this.vectorBusqueda.length==0"  class="btnback" (click)="homeLink()"></ion-icon> 

  </div>
</ion-content>
