<ion-header>
  <ion-toolbar>
    <ion-title>Busqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Cambio de pagina!</h1>
  <div class="container">
    <div *ngFor="let item of listedItems">
      <ion-card>
        <img src={{item.thumbnail}} />
        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.price | currency:'COP':'symbol-narrow'}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          test
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-button routerLink="/home">Regresar</ion-button>
</ion-content>
